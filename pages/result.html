<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Mind Game</title>
    <!-- Font Honk -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid backHome d-flex flex-column justify-content-around m-0 p-0"
    >
      <div
        class="row row-cols-1 m-0 py-5 justify-content-center align-items-center tex-light"
        id="loser"
      >
        <div
          class="col col-md-6 d-flex justify-content-center justify-content-md-end letters"
        >
          GAME
        </div>
        <div
          class="col col-md-6 d-flex justify-content-center justify-content-md-start letters"
        >
          OVER
        </div>
        <h4 class="col-9 d-flex justify-content-center" id="nameLoser"></h4>
      </div>

      <div
        class="row row-cols-1 m-0 py-5 h-50 justify-content-evenly align-items-center tex-light"
        id="winner"
      >
        <div class="col col-md-6 d-flex justify-content-center letters">
          Winner winner!
        </div>
        <h4
          class="col-10 col-md-8 d-flex justify-content-center"
          id="nameWinner"
        ></h4>
      </div>

      <!-- Button s -->
      <div
        class="row m-0 pb-md-5 d-flex align-items-center justify-content-center"
      >
        <h2
          class="m-4 d-flex align-items-center justify-content-center tex-light"
        >
          Would you like to play again?
        </h2>
        <div class="col-4 col-lg-2 m-3 d-flex justify-content-center">
          <a href="../index.html" class="col-10 col-lg-8 gamerButtons">NO</a>
        </div>
        <div class="col-4 col-lg-2 m-3 d-flex justify-content-center">
          <a href="../pages/level.html" class="col-10 col-lg-8 gamerButtons"
            >YES</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/results.js"></script>
  </body>
</html>
